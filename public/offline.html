<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline - Stampit</title>
  <meta name="theme-color" content="#0ea5e9" />
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; padding: 0; background: #0b1220; color: #fff; }
    .wrap { min-height: 100dvh; display: grid; place-items: center; padding: 24px; }
    .card { max-width: 480px; width: 100%; background: #0f172a; border: 1px solid #1f2a44; border-radius: 16px; padding: 24px; }
    .title { font-size: 20px; font-weight: 700; margin: 0 0 8px; }
    .muted { color: #94a3b8; margin: 0 0 16px; }
    .btn { display: inline-block; padding: 10px 14px; background: #0ea5e9; color: #081018; text-decoration: none; border-radius: 10px; font-weight: 600; }
  </style>
  <meta http-equiv="refresh" content=""> 
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 class="title">You're offline</h1>
      <p class="muted">No internet connection. Some features are unavailable. Please reconnect and try again.</p>
      <a class="btn" href="/">Try again</a>
    </div>
  </div>
</body>
</html>
